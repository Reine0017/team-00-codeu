<!DOCTYPE html>
<html>
  <head>
    <title>Message Feed</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">

    <script src="/js/messages-loader.js"></script>
  </head>
  <body onload="buildUI()">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
        <li><a href="/feed.html">Public Feed Page</a></li>
        <li><a href="/community.html">Community Page</a></li>
      </ul>
    </nav>
    <div id="content">
      <h1>Message Feed</h1>
      <form id="language-form" action="/feed" method="POST" class="hidden">
        <select name="language">
          <option value="original">Original</option>
          <option value="English">English</option>
          <option value="Chinese">Chinese 中文</option>
          <option value="Hindi">Hindi हिन्दी</option>
        </select>
        <input type="submit" value="Translate" class="Button">
      </form>
      <hr/>
      <div id="message-container">Loading...</div>
    </div>
  </body>
</html>
